{% extends "base.html" %}

{% block content %}
<div class="col m-5 justify-content-center">


    <h3 class="title">Login</h3>

    <div class="card">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}
              </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
          <div class="form-group">
            <label for="email_form">Email address</label>
            <input type="email" class="form-control" name="email" id="email_form" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password_form">Password</label>
            <input type="password" class="form-control" name="password" id="password_form" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember_form" name="remember">
            <label class="form-check-label" for="remember_form">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
