{% extends "base.html" %}

{% block content %}
<div class="col m-5 justify-content-center">
    <h3 class="title">Sign Up</h3>
    <div class="card">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}. Continue at <a href="{{ url_for('auth.login') }}">login page</a>.
              </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
              <div class="form-group">
                <label for="email_form">Email address</label>
                <input type="email" name="email" class="form-control" id="email_form" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password_form">Password</label>
                <input type="password" name="password" class="form-control" id="password_form" placeholder="Password">
              </div>
              <div class="form-group">
                  <select class="form-select" id="access_level_form" name="access">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
