<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="d-flex">
            <div id="navbarNav" class="navbar-nav">
                    <a href="{{ url_for('main.index') }}" class="nav-item nav-link">
                        Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.parse') }}" class="nav-item nav-link">
                        Parse
                    </a>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="nav-item nav-link">
                        Login
                    </a>
                    <a href="{{ url_for('auth.signup') }}" class="nav-item nav-link">
                        Sign Up
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="nav-item nav-link">
                        Logout
                    </a>
                    {% endif %}
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="d-flex justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
